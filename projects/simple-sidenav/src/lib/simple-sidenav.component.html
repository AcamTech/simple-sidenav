<div class="simple-sidenav">
  <div class="simple-sidenav__item" *ngFor="let item of menuItems; let index" [ngClass]="{'active': activeOne === index}">
    <div class="simple-sidenav__item-content" (click)="onNavClick(index)">
      <img class="simple-sidenav__icon" [src]="item.icon" alt="icon" *ngIf="item.icon">
      <span class="simple-sidenav__text">{{ item.name }}</span>
    </div>
    <div class="simple-sidenav-submenu" *ngIf="activeOne === index" @openClose>
      <div class="simple-sidenav-submenu__item" *ngFor="let subitem of item.submenu">
        <div class="simple-sidenav-submenu__item-content">
          <img class="simple-sidenav-submenu__icon" [src]="subitem.icon" alt="icon" *ngIf="subitem.icon">
          <span class="simple-sidenav-submenu__text">{{ subitem.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
